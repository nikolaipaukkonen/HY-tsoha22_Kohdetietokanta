<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css')}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
	<title> Pick location </title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />

</head>
<div>
<form action="/send" method="post">
	Location name: <br>
	<textarea name="content" rows="1" cols="40"></textarea>
	<br>
	Location type: <select name=types method="GET" action="/send">
		{% for type in types %}
			<option value="{{ type }}">{{ type }}</option>
		{% endfor %}
	</select><br>
	Location dating: <select name=datings method="GET" action="/send">
		{% for dating in datings %}
			<option value="{{ dating }}">{{ dating }}</option>
		{% endfor %}
	</select><br>
	<input type="submit" value="Send">
	</form>
</div>
<body>
	<div class="container">
		
		<input class="inputBox" type="number" id="Longitude" placeholder="Enter Longitude" />
		<input class="inputBox" type="number" id="Latitude" placeholder="Enter Latitude" />
		<button class="button" onclick="getLonLat()"> Submit</button>
		<div id='map' style='width: 95%; height:500px;'></div><br/><br/>
		
	</div>
	



	<script>
		var longitude, latitude;
		function getLonLat(){
			longitude = document.getElementById("Longitude").value;
			latitude = document.getElementById("Latitude").value;
			display_map(longitude, latitude);
		}
		function display_map(longitude=24.9362, latitude=60.1836) { 
			mapboxgl.accessToken = "{{ mapbox_access_token }}"
			var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/satellite-streets-v10',
			center: [longitude,latitude],
			zoom: 5,
			bearing: 0,
			pitch:0
		
			});
			// fulscreen button 
			map.addControl(new mapboxgl.FullscreenControl());
			// display a blue marker
			var marker = new mapboxgl.Marker()
	  			.setLngLat([longitude,latitude])
	  			.addTo(map);
	  		// Navigation marker at top-left corner
	  		var nav = new mapboxgl.NavigationControl();
	  			map.addControl(nav, 'top-left');
	  		// change false to true, to get your location. Then, enable location in the browser.
	  		map.addControl(new mapboxgl.GeolocateControl({
	    			positionOptions: {
	        			enableHighAccuracy: true
	    			},
	    		trackUserLocation: true
			}));
	  		// The 'building' layer in the mapbox-streets vector source contains building-height
			// data from OpenStreetMap.
			map.on('load', function() {
			    // Insert the layer beneath any symbol layer.
			    var layers = map.getStyle().layers;
			    var labelLayerId;
			    for (var i = 0; i < layers.length; i++) {
			        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
			            labelLayerId = layers[i].id;
			            break;
			        }
			    }
			    map.addLayer({
			        'id': '3d-buildings',
			        'source': 'composite',
			        'source-layer': 'building',
			        'filter': ['==', 'extrude', 'true'],
			        'type': 'fill-extrusion',
			        'minzoom': 15,
			        'paint': {
			            'fill-extrusion-color': '#aaa',
			            // use an 'interpolate' expression to add a smooth transition effect to the
			            // buildings as the user zooms in
			            'fill-extrusion-height': [
			                "interpolate", ["linear"], ["zoom"],
			                15, 0,
			                15.05, ["get", "height"]
			            ],
			            'fill-extrusion-base': [
			                "interpolate", ["linear"], ["zoom"],
			                15, 0,
			                15.05, ["get", "min_height"]
			            ],
			            'fill-extrusion-opacity': .6
			        }
			    }, labelLayerId);
			});
		}
		display_map();
	
	</script>

</body>
</html>
